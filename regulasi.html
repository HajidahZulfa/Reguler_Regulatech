  <div class="carousel-container">
  <button class="arrow left" id="prevBtn">‚Üê</button>

  <div class="carousel" id="carousel">
    <div class="carousel-item">1</div>
    <div class="carousel-item">2</div>
    <div class="carousel-item">3</div>
    <div class="carousel-item">4</div>
    <div class="carousel-item">5</div>
    <!-- Tambah item sesuai kebutuhan -->
  </div>

  <button class="arrow right" id="nextBtn">‚Üí</button>
</div>

<script>
  const carousel = document.getElementById('carousel');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;
  const totalItems = carousel.children.length;

  function updateCarousel() {
    const offset = -currentIndex * 100;
    carousel.style.transform = `translateX(${offset}%)`;

    // Panah akan sembunyi kalau udah mentok
    prevBtn.classList.toggle('hidden', currentIndex === 0);
    nextBtn.classList.toggle('hidden', currentIndex === totalItems - 1);
  }

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateCarousel();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < totalItems - 1) {
      currentIndex++;
      updateCarousel();
    }
  });

  // Inisialisasi
  updateCarousel();
</script>

<script src="theme.js"></script>

<script>
  const toggleBtn = document.querySelector('header button');

    document.body.classList.toggle('dark');
  });
</script>

<script>
  const toggleButton = document.getElementById('dark-toggle');

  // üîÅ Pas buka halaman, cek localStorage
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme === 'dark') {
    document.body.classList.add('dark');
  }

  // üîò Event toggle dark mode
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark');

    // üìù Simpan status ke localStorage
    if (document.body.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
</script>
